<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Coda+Caption:wght@800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="fonts/style.css">

    <title>Ray Hub Feedback Form</title>
  </head>
  <body>
    
<div class="rayhub py-3">
    <div class="container">
      <a class="heading" href="https://moekyawsoe.github.io/feedbackform/">
       
      </a>
      <div class="owl-carousel owl-theme testi2 mt-4">

          <div id="widget" class="widget">
            <div class="item">
                <div class="row position-relative">
                  <div class="col-lg-7 col-md-7 align-self-center px-5">
                    <img src="./images/icondark.png" height="70" class="pt-3">
                    <!-- <h4 class="my-3 pt-3 text-danger fw-bold">Student Reviews</h4> -->
                    <h2 class="quote p-0 m-0 pt-5">“</h2>
                    <p id="showReview" class="text-dark fw-bold"> </p>
                    <h2 class="quote text-end p-0 m-0">”</h2>
                    <h5 id="showStudentName" class="mt-4 fw-bold"></h5>
                    <h6 class="subtitle font-weight-normal">Ray Hub Academy : <span id="showBatch"></span></h6>
                  </div>
                
                    <div class="col-lg-5 col-md-5 image-thumb d-none d-md-block mt-5">
                      <img src=" " id="profile" alt="wrapkit" class="rounded-circle img-fluid" />
                     </div>
                  
                  
                </div>
              </div>

        </div>
          
        

        <div id="btnSave2" class="btn btn-dark mt-4">Download</div>
        <div id="btnSave" class="btn btn-dark mt-4">Download</div>
        
        </div>
      </div>
    </div>


   
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    -->    
    <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./js/canvas2image.js"></script>
    <script src="./js/html2canvas.js"></script>
    <script src="./js/app.js"></script>
    <script>
      document.getElementById("showStudentName").innerHTML=localStorage.getItem("studentName");
      document.getElementById("showBatch").innerHTML=localStorage.getItem("studentBatch");
      document.getElementById("showReview").innerHTML=localStorage.getItem("studentFeedback");

      var dataImage = localStorage.getItem("wallpaper");
      var bannerImg = document.getElementById('profile');
      bannerImg.src = "data:image/png;base64," + dataImage;

    </script>
  </body>
</html>
