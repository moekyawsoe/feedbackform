<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">


  <link rel="stylesheet" href="./css/style.css">

  <title>Ray Hub Feedback Form</title>
</head>

<body>
  <div class="d-flex flex-column min-vh-100 justify-content-center align-items-center">
    <div class="m-5 w-50 p-3">
      <h1 class="text-primary text-center pb-5">Feedback Form</h1>
      <img src=" " id="profile" alt="profile" class="rounded-circle" width="50" height="50" />

      <form action="preview.html" autocomplete="on">
        <div class="mb-3">
          <label for="formFile" class="form-label pt-4 w-25">Select Your Image...</label>
          <input type="file" class="form-control" id="bannerImg">
        </div>

        <div class="input-group pt-5">
          <span class="input-group-text w-25">Student Name</span>
          <input id="studentName" type="text" aria-label="Name" class="form-control" required>
        </div>

        <div class="input-group pt-5">
          <span class="input-group-text w-25">Batch</span>
          <input id="batch" type="text" aria-label="Name" class="form-control" required>
        </div>

        <div class="input-group pt-5">
          <span class="input-group-text w-25">Your Feedback</span>
          <textarea id="feedback" class="form-control" aria-label="With textarea" style="height:120px;" required></textarea>
        </div>

        <input type="submit" class="btn btn-dark mt-5" value="Preview" onclick="passValues();">

      </form>

    </div>
  </div>
  </div>

  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

  <!-- Option 2: Separate Popper and Bootstrap JS -->
  <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    -->

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="./js/app.js"></script>
  <script>
    function passValues() {
      var stName = document.getElementById("studentName").value;
      var stBatch = document.getElementById("batch").value;
      var stFeedback = document.getElementById("feedback").value;

      localStorage.setItem("studentName", stName);
      localStorage.setItem("studentBatch", stBatch);
      localStorage.setItem("studentFeedback", stFeedback);

      return false;
    }
    document.getElementById("bannerImg").addEventListener("change", (e) => {

      const file = e.target.files[0];
      const reader = new FileReader();
      reader.onloadend = () => {
        const base64String = reader.result.replace('data:', '').replace(/^.+,/, '');
        localStorage.setItem("wallpaper", base64String);

        var dataImage = localStorage.getItem("wallpaper");
        var bannerImg = document.getElementById('profile');
        bannerImg.src = "data:image/png;base64," + dataImage;
      };
      reader.readAsDataURL(file);
    });
  </script>

</body>

</html>
